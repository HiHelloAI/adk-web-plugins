<!-- Container Widget Template -->
<div class="widget-container"
     [class.widget-container--vertical]="widget.layout === 'vertical'"
     [class.widget-container--horizontal]="widget.layout === 'horizontal'"
     [class.widget-container--grid]="widget.layout === 'grid'"
     [attr.data-theme]="theme"
     [style.grid-template-columns]="widget.layout === 'grid' && widget.columns ? 'repeat(' + widget.columns + ', 1fr)' : null">
  @for (childWidget of widget.widgets; track $index) {
    <!-- RECURSIVE: Render each child widget -->
    <app-widget-renderer [widget]="childWidget" [theme]="theme" (widgetAction)="widgetAction.emit($event)" />
  }
</div>
